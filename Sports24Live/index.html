    <script>
      // Function to format date as "dd/mm"
      function formatDate(date) {
        // Array of month abbreviations
        const months = [
          "01",
          "02",
          "03",
          "04",
          "05",
          "06",
          "07",
          "08",
          "09",
          "10",
          "11",
          "12",
        ];
        const day = date.getDate();
        const month = months[date.getMonth()];
        return day + "/" + month;
      }

      // Function to format time as "hh:mm"
      function formatTime(date) {
        const hours = date.getHours().toString().padStart(2, "0");
        const minutes = date.getMinutes().toString().padStart(2, "0");
        return hours + ":" + minutes;
      }

      $(function () {
        // Iterate through each element with class 'matches'
        $(".matches").each(function () {
          const dateUtc = $(this).find(".time").data("utctime");
          const date = new Date(dateUtc);
          const fmDate = formatDate(date);
          const fmTime = formatTime(date);
          $(this).find(".time").text(fmTime); // Update displayed time
          $(this).find(".date").text(fmDate); // Update displayed date
        });
      });
